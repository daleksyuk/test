     var num = [1, 11];//исключить следующие диапазоны цифр
     var rnd;
     function getRandomInt(min, max)
     {
     return Math.round(Math.random() * (max - min + 1)) + min;
     }//целое число в диапазоне min  max
     do {
     rnd = getRandomInt(2, 10);
     } while (num.indexOf(rnd) != -1);

     alert(rnd);
    /*Math.random() возвращает дробное число от 0 до 1.
