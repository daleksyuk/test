<!DOCTYPE html>

<body>
<p>
    18 Создайте функцию ageSort(people), которая будет получать массив объектов и сортировать их по полю age.
    Выведите массив после сортировки.
</p>
<script>
    var student1 = {
        name: 'Вася', age: 23
    };//2
    var student2 = {
        name: 'Маша', age: 18
    };//1
    var student3 = {
        name: 'Вовочка', age: 6
    };//0
    var people = [student1 , student2 , student3];
    people.sort(byAge);//Сортировать число в массиве в порядке возрастания
    //функция сортировки
    function byAge(a, b){
        return a.age - b.age;
    }
    //выход
    for(var x=0; x < people.length; x++) {
        alert(people[x].name)
     }
//http://www.w3schools.com/jsref/jsref_sort.asp
//http://learn.javascript.ru/node/195/revisions/5860/view

</script>
</body>
</html>
