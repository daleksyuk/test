<body>
<p>
    7 Создайте объект calculator с тремя методами:
    •	readValues() запрашивает prompt два значения и сохраняет их как свойства объекта
    •	sum() возвращает сумму двух значений
    •	mul() возвращает произведение двух значений

</p>
<script>
    var calculator = {};
    //объект calculator с 3 методами: sum, mul и readValues. readValues
    calculator.sum = function() {//метод суммы
        return this.a + this.b;
    };
     calculator.mul = function() {//метод умножения
     return this.a * this.b;
     };
    calculator.readValues = function() {
        //создает свойства a и b и заносит +числовые значения promp
        this.a = +prompt('Enter 1 value', '');
        this.b = +prompt('Enter  2 value', '');
    };

    calculator.readValues();//вызов метода readvalues
    alert( calculator.sum() );//сумма
    /*alert( calculator.mul() );//умножение*/
</script>

</body>
</html>
