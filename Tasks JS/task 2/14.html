<body>
<p>
    14 Создайте функцию filterRange(arr, a, b),
    которая принимает массив чисел arr и возвращает новый массив,
    который содержит только те числа из arr, которые находятся между a и b включительно.
    То есть, проверка имеет вид a ≤ arr[i] ≤ b. Функция не должна менять arr.

</p>
<script>
    var arr = [1, 2, 3, 4, 5, 6, 1, 2, 3, 4, 5, 6];

    function filterRange(arr, a, b) {
        var result = [];//временный пустой массив var results = []
        var x = 0;
        for(x; x < arr.length; x++) {
            // Проход по элементам arr в цикле и заполнение его.
            if (arr[x] >= a && arr[x] <= b) {
                //или так !(a <= arr[x] && arr[x] <= b) для значений вокруг диапазона
                result.push(arr[x]);
            }
        }
        return result;
    }

    alert(filterRange(arr, 3, 8));//a--b
</script>
</body>
</html>
