<body>
<p>2 Напишите код, который получает значение prompt, а затем выводит alert:
    •	1, если значение больше нуля,
    •	-1, если значение меньше нуля,
    •	0, если значение равно нулю.
</p>
<script>
    var num;
    num = prompt('Сколько \nВам лет?', 'угадай');
    if (num > 0){
        alert(1);
    }
    else if (num < 0) {
        alert(-1);
    }
    else (num = 0); {
        alert(0);
    }
</script>

</body>
