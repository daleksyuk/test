<p>
    4 Напишите условие if для проверки того факта, что переменная age находится между 18 и 65 включительно.
</p>
<script>
    var ok = prompt('Numbers from 18 till 65','');

    if (ok >= 18 && ok <= 65) {
        alert('Yes! Good boy:)');
    }
    else{
        alert('Wroooooong!')
    }

</script>
