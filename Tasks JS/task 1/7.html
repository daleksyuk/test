<body>
<p>
    7 Натуральное число, большее 1, называется простым, если оно ни на что не делится, кроме себя и 1.
    Другими словами, n>1 - простое, если при делении на любое число от 2 до n-1 есть остаток.
    Создайте код, который выводит все простые числа из интервала от 2 до 100.Результат должен быть: 2,3,5,7…

</p>
<script>
    for (var n = 2; n <= 10; n++) {
        for (var m = 2; m <= n; m++) {
            if (m == n) {
                alert(n); break;
            }
            else if (n % m == 0) break;
        }
    }
</script>

</body>
