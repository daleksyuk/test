<p>
    8 Напишите функцию min(a,b), которая возвращает меньшее из чисел a,b.
    Пример вызовов: min(2, 5) == 2
    min(3, -1) == -1
    min(1, 1) == 1
</p>
<script>
    var a = prompt('Enter a', '');
    var b = prompt('Enter b', '');
    function getMin(a, b) {
         if (a < b) {
             return a;
        } else {
             return b;
        }
    }
    alert (getMin(a, b));
</script>
