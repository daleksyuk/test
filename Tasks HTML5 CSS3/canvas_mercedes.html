<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>canvas</title>
    <!--{if IE}><script type="text/javascript" src = "excanvas.js" ></script><![end if]-->
</head>
<body>

<canvas id="my_сanvas" width="700" height="500"
        style="border: 2px solid #989898;">
    Для отображения элемента canvas обновите Ваш браузер.</canvas>
<script>
        var canvas = document.getElementById("my_сanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#585858";
        ctx.strokeStyle = "#989898";
        ctx.lineWidth = 2;

        <!--circle-->
        ctx.beginPath();
        ctx.arc(330, 150, 125, 0, Math.PI * 2, true);
        ctx.arc(330, 145, 120, 0, Math.PI * 2, true);
        ctx.arc(330, 150, 115, 0, Math.PI * 2, true);
        ctx.stroke();
        ctx.closePath();

        <!--1top-->
        ctx.beginPath();
        ctx.moveTo(310,150);
        ctx.lineTo(330,35);
        ctx.lineTo(330,160);
        ctx.closePath();
        ctx.stroke();
        <!--2top-->
        ctx.beginPath();
        ctx.moveTo(350,150);
        ctx.lineTo(330,35);
        ctx.lineTo(330,160);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        <!--1right-->
        ctx.beginPath();
        ctx.moveTo(425,210);
        ctx.lineTo(350,150);
        ctx.lineTo(330,160);
        ctx.closePath();
        ctx.stroke();
        <!--2right-->
        ctx.beginPath();
        ctx.moveTo(425,210);
        ctx.lineTo(330,180);
        ctx.lineTo(330,160);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        <!--1left-->
        ctx.beginPath();
        ctx.moveTo(310,150);
        ctx.lineTo(240,210);
        ctx.lineTo(330,160);
        ctx.closePath();
        ctx.stroke();
        <!--2left-->
        ctx.beginPath();
        ctx.moveTo(330,180);
        ctx.lineTo(240,210);
        ctx.lineTo(330,160);
        ctx.fill();
        ctx.closePath();
        ctx.stroke();

        ctx.font = "50px Georgia, 'Times New Roman', Times, serif";
        ctx.fillText("Mercedes-Benz", 170, 350);
</script>

</body>
</html>
